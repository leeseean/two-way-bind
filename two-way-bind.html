<!-- two-way-bind.js -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>two-way-bind</title>
</head>

<body>
    <input type="text" data-model="age" >
    <input type="text" data-model="age1">
    <input type="text" data-model="age2">
    <input type="text" data-model="age3">
    <input type="text" data-model="age4">
    <input type="text" data-model="age5">
    <input type="text" data-model="age6">
    <input type="text" data-model="age7">
    <input type="text" data-model="age8">
    <input type="text" data-model="age9">
    <input type="text" data-model="age10">
</body>
<script>
    const obj = {};
    function twoWayBind(elem) {
        const prop = elem.dataset.model;
        Object.defineProperty(obj, prop, {
            configurable: true,
            enumerable: true,
            set(newValue) {
                elem.value = newValue;
            },
            get() {
                return elem.value;
            },
        });
    }

    document.querySelectorAll('[data-model]').forEach(elem => {
        twoWayBind(elem);
    });
</script>

</html>
